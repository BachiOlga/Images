<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="image image--cover" src="img/image.jpg?img" alt="Природа">
    <svg role="image" aria-label="Природа" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1024 640" class="image">
        <image width="100%" height="100%" xlink:href="img/image.jpg?svg"></image>
    </svg>
    <div role="image" aria-label="Природа" style="background-image: url(img/image.jpg?fake)" class="image image--fake">
    </div>

    <img class="image image--cover image--poly" src="img/image.jpg?poly" alt="Природа">
    <script src="script.js">
        objectFitImages();
    </script>
</body>

</html>
